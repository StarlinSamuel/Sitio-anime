<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia al Mundo Anime</title>
    <link rel="stylesheet" href="/Css/Crear Cuenta.css">
</head>
<body>
        <header>
            <img src="/Img/Logo.png" alt="Logo Mundo Anime" class="logo">
        </header>

        
        
            <h1>Inicia al Mundo Anime</h1>
            <div class="contenedor">
        <div class="form">
            <h2>Registrarte</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
                
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena">
                
                <label for="telefono">Número telefónico</label>
                <input type="tel" id="telefono" name="telefono">
                
                <div class="buttons">
                    <button type="submit"> <a href="#"> Enviar </a> </button>
                    <button type="reset">Resetear</button>
                </div>
                
                <p>¿Ya tienes una cuenta? <a href="Acceder.html">Acceder</a></p>
                

            </form>
        </div>
    </div>
    <br>
    <br>
</body>
</html>
