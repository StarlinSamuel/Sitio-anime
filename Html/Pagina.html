<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder a Mundo Anime</title>
    <link rel="stylesheet" href="/Css/Pagina.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Img/Logo.png" alt="Logo Mundo Anime" class="logo-img">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Películas</a></li>
                <li><a href="#">Animes</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Tipo</a></li>
            </ul>
        </nav>
    </header>

    <div class="filters">
        <div class="filter-box">
            <h3>Género</h3>
            <p>Acción, Aventura, Comedia, Drama, etc.</p>
        </div>
        <div class="filter-box">
            <h3>Año</h3>
            <p>2024, 2023, 2022, etc.</p>
        </div>
        <div class="filter-box">
            <h3>Buscar</h3>
            <input type="text" placeholder="Buscar...">
        </div>
    </div>

    <div class="latest-episodes">
        <h2>Últimos Episodios</h2>
        <div class="latest-episodes-content">
            <div class="episode">
                <img src="/Img/One peuce.jpeg" alt="Episodio 1">
                <p>One piece</p>
            </div>
            <div class="episode">
                <img src="/Img/Kimetsu no yaiba.jpeg" alt="Episodio 2">
                <p>Kimetsu no yaiba</p>
            </div>
            <div class="episode">
                <img src="/Img/dragon ball ultra instinto.jpg" alt="Episodio 3">
                <p>Dragon ball</p>
            </div>
        </div>
        <div class="latest-episodes-content">
            <div class="episode">
                <img src="/Img/Naruto.jpeg" alt="Episodio 4">
                <p>Naruto</p>
            </div>
            <div class="episode">
                <img src="/Img/GOJO.jpg" alt="Episodio 5">
                <p>Gojo</p>
            </div>
            <div class="episode">
                <img src="/Img/Kaiju.jpeg" alt="Episodio 6">
                <p>Kaiju</p>
            </div>
        </div>
    </div>

    <footer>
        <p> Studios champions : Todo los derechos de contenido.</p>
    </footer>
</body>
</html>
